<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">		
<title>Insert title here</title>
</head>
<body>
	
	<script>
		const successMessage = "[[${ modifySuccessMessage }]]";
		successMessage && alert(successMessage);
	</script>

		</tr>
	</table>

</body>
</html>
